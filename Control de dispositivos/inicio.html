<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PÃ¡gina</title>
    <link rel="stylesheet" href="estilos2.css">
    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome 5.15.2 -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    <!-- Particle API JS -->
    <script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
    <!-- jQuery 3.2.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.min.js"></script>

</head>
<body>
    <div>
        <!-- Rango de entrada -->
        <input type="range" min="0" max="1" step="1" value="0" class="slider" id="Breaker1" oninput="outputUpdate(this.value)">
        <output for="Breaker1" id="state1"></output>
    </div>
    <script src="controlador.js"></script>
    <script>
        function outputUpdate(val) {
            document.querySelector('#state1').textContent = val;
        }
    </script>
</body>
</html>
